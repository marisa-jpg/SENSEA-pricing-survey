<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pricing Survey</title>
    <script>
        function captureSliderValue(sliderId, displayId) {
            const slider = document.getElementById(sliderId);
            const display = document.getElementById(displayId);

            slider.addEventListener('input', () => {
                display.textContent = slider.value;
            });
        }
    </script>
</head>
<body>
    <form id="surveyForm">
        <h2>Survey Questions</h2>

        <div>
            <label for="priceSlider1">Does this price feel fair?</label><br>
            <input type="range" id="priceSlider1" name="priceSlider1" min="1" max="100" value="50">
            <span id="priceDisplay1">50</span>
        </div>

        <div>
            <label for="priceSlider2">Does this price feel fair?</label><br>
            <input type="range" id="priceSlider2" name="priceSlider2" min="1" max="100" value="50">
            <span id="priceDisplay2">50</span>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Attach event listeners for sliders
        captureSliderValue('priceSlider1', 'priceDisplay1');
        captureSliderValue('priceSlider2', 'priceDisplay2');
    </script>
</body>
</html>
